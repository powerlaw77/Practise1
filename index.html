<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>
  <form>
    <h2>Student Registration</h2>
    <label>
      Name:
      <input type="text" name="name" required minlength="2" maxlength="50">
    </label><br><br>
    <label>
      Email:
      <input type="email" name="email" required>
    </label><br><br>
    <label>
      Mobile:
      <input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="10 digits">
    </label><br><br>
    <label>
      Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label><br><br>
    <label>
      <input type="checkbox" required> Agree Terms
    </label><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
